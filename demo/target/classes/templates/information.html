<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" ng-app="myApp">
<head>
  <title>Thông tin</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i|Noto+Sans:400,400i,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<body>
<div class="to" ng-controller="HistoryController">
  <h1 style="text-align: center;">Lịch sử trận đấu</h1>
  <table style="text-align: center;" class="table">
    <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Chọn màu cờ</th>
      <th scope="col">Kết quả</th>
      <th scope="col">Thời gian</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="match in matches">
      <td>{{$index + 1}}</td>
      <td>{{match.color | colorFilter }}</td>
      <td>{{match.result | resultFilter}}</td>
      <td>{{match.updatedTime}}</td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script>
  var app = angular.module('myApp', []);
  app.filter('resultFilter', function () {
    return function (input) {
      return input === 1 ? 'win' : 'lose';
    };
  });
  app.filter('colorFilter', function () {
    return function (input) {
      return input === 1 ? 'Quân trắng' : 'Quân đen';
    };
  });

  app.controller('HistoryController', function ($scope, $http) {
    // Khởi tạo biến matches với một mảng trống
    $scope.matches = [];

    // Tạo một hàm để gọi API và lấy lịch sử trận đấu
    $scope.getHistory = function () {
      var requestData = {
        // Các tham số POST nếu cần
      };

      $http({
        method: 'POST',
        url: '/getHistory', // Đường dẫn API
        data: requestData // Dữ liệu gửi lên server nếu có
      }).then(function (response) {
        // Xử lý kết quả từ API ở đây
        $scope.matches = response.data; // Gán dữ liệu từ API vào biến matches
      }, function (error) {
        console.error('Lỗi khi gọi API:', error);
      });
    };

    // Gọi hàm getHistory() sau khi đã định nghĩa nó
    $scope.getHistory();
  });

</script>

</body>
</html>
